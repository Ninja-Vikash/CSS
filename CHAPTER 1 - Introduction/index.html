<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS INTRODUCTION</title>
    <!-- Internal CSS Style -->
    <style>
        .internal {
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }
        .internal h2 {
            color : blue;
            background-color: aqua;
        }
        .internal div > button {
            font-size: 30px;
        }
    </style>

    <!-- External CSS Link -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Adding Inline CSS -->
    <section>
        <h1 style="color : red">This is a heading of Inline CSS</h1>
        <div style="color : yellow">
            <p style="background-color: black; color : white">This is a para</p>
            <p style="font-family: 'Helvetica'; background-color: blue;">This is a another para</p>
            <button style="border : 1px solid grey; border-radius: 5px;">Click Me</button>
        </div>
    </section>

    <!-- Adding Internal CSS -->
    <section class="internal">
        <h2>This is heading of Internal CSS</h2>
        <div>
            <p>This is a para of Internal CSS section</p>
            <button>Click Here</button>
        </div>
    </section>

    <!-- Adding External CSS -->
    <section class="external">
        <h2>This is heading of External CSS</h2>
        <div>
            <span>I am a span element</span>
            <p>This is a para of External CSS</p>
            <button>Click</button>
        </div>
    </section>
</body>
</html>
