<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Property | Resetting CSS of Webpage</title>
    <style>
        /* =============== Resetting CSS of Webpage =============== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        section {
            background-color: grey;
        }

        .box {
            height : 50px;
            width : 150px;
            border : 1px solid black;
        }

        .red {
            color : red;
            background-color: green;
        }

        .blue {
            color : rgb(0, 0, 255);
            background-color: rgb(102, 0, 0, 0.5);
        }

        .green {
            color : #00ff00;
            background-color: #111111;
        }

        .yellow {
            color : #e3e3ff;
            background-color: #892be2d0;
        }

        .orange {
            color : hsl(40, 100%, 50%);
            background-color: hsl(238, 100%, 51%);
        }
    </style>
</head>
<body>
    <section>

        <div class="box red">
            hello world!
        </div>
        <div class="box blue">
            I'm ninja vikash!
        </div>
        <div class="box green">
            I'm a web developer!
        </div>
        <div class="box yellow">
            You are learning CSS!
        </div>
        <div class="box orange">
            On my GitHub!
        </div>
        
    </section>
</body>
</html>
